{% extends "layout/header.html"%} {%block content %}
<div class="st-pusher" style="background-color:white;">
    <div class="st-content">
        <!-- extra div for emulating position:fixed of the menu -->
        <div class="st-content-inner padding-top-none" id="content">
            <div class="container">
                <div class="row">
                	<table class="table table-hover table-bordered">
                		<thead>
                			<th>Title</th>
                			<th>Type</th>
                			<th>Description</th>
                			<th>Image</th>
                		</thead>
                	<tbody>
                	{% for item in complains %}
                	<tr>
                		<td>{{item.title}}</td>
                		<td>{{item.type}}</td>
                		<td>{{item.description}}</td>
                		<td><img src="/media/{{item.image}}" style='width:100px;height:100px;' ></td>
                	</tr>
                	{% endfor %}
                	</tbody>
                	</table>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
